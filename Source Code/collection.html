  <style>
    .product-search {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 60%;
      padding: 12px;
      border: 2px solid #1d232c;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .product-search input {
      flex: 1;
      padding: 10px;
      font-size: 1.1rem;
      border: none;
      outline: none;
      background: transparent;
    }

    .product-search i {
      color: #1d232c;
      font-size: 1.2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .products-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .products-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #e91e63;
    }

    .products-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .products-box p {
      margin-top: 10px;
      font-weight: bold;
    }

    .add-to-cart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0057, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
      background-size: 400%;
      animation: disco 3s linear infinite;
    }

    @keyframes disco {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
